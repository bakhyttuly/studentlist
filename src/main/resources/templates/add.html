<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add Task</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow w-50 mx-auto">
    <div class="card-body">
      <h3 class="text-center mb-4">Add Task</h3>
      <form th:action="@{/add}" th:object="${task}" method="post">
        <div class="mb-3">
          <label class="form-label">Task Name</label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="Enter task name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Deadline Date</label>
          <input type="text" th:field="*{deadlineDate}" class="form-control" placeholder="dd/mm/yyyy" required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" th:field="*{completed}" class="form-check-input">
          <label class="form-check-label">Completed</label>
        </div>
        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
